<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For You<3</title>
    <style>
        body {
            margin: 0;
            font-family: Times, sans-serif;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffc0cb;
        }
        .container {
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            padding: 20px;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            max-width: 90%;
            width: 300px;
            transition: box-shadow 0.3s ease-in-out;
        }
        h1 {
            font-size: 1em;
            color: #ff69b4;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(255, 182, 193, 0.8);
        }
        button {
            background-color: pink;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: pink;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>How are you? I hope you're okay <3</h1>
        <button onclick="window.location.href='page2.html'">Click this</button>

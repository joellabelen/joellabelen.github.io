<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For You<3</title>
    <style>
        body {
            margin: 0;
            font-family: Times, sans-serif;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: pink;
            background-image: radial-gradient(circle, rgba(255, 255, 255, 0.4), rgba(255, 192, 203, 0.3) 40%, rgba(255, 182, 193, 0.2) 70%), 
                              url('https://www.transparenttextures.com/patterns/glitter.png');
            background-size: cover;
            animation: glitter 3s infinite alternate;
        }

        @keyframes glitter {
            0% { background-position: 0 0; }
            100% { background-position: 100px 100px; }
        }

        .container {
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            padding: 20px;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            max-width: 90%;
            width: 300px;
            transition: box-shadow 0.3s ease-in-out;
        }

        h1 {
            font-size: 1em;
            color: #ff69b4;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(255, 182, 193, 0.8);
        }

        .heart-button {
            position: relative;
            width: 40px;
            height: 40px;
            background-color: #ff69b4;
            margin: 20px auto;
            transform: rotate(-45deg);
            cursor: pointer;
            transition: transform 0.2s, background-color 0.2s, box-shadow 0.2s;
        }

        .heart-button::before,
        .heart-button::after {
            content: '';
            position: absolute;
            width: 40px;
            height: 40px;
            background-color: #ff69b4;
            border-radius: 50%;
        }

        .heart-button::before {
            top: -20px;
            left: 0;
        }

        .heart-button::after {
            top: 0px;
            left: 20px;
        }

        .heart-button:hover {
            background-color: lightpink;
            box-shadow: 0 6px 15px rgba(255, 105, 180, 0.6);
            transform: rotate(-45deg) scale(1.1);
        }

        .heart-button:hover::before,
        .heart-button:hover::after {
            background-color: lightpink;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>This little friend of yours made something for you, and she hopes you'll like it<3</h1>
        <h1>Click this cute little heart:)</h1>
        <div class="heart-button" onclick="window.location.href='page3.html'"></div>
    </div>
</body>
</html>
